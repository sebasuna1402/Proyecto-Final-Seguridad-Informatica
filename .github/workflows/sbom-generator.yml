name: SBOM Generator

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  generate-sbom:
    name: Generate or Update SBOM
    runs-on: ubuntu-latest

    steps:
    # Paso 1: Checkout del cÃ³digo
    - name: Checkout code
      uses: actions/checkout@v4

    # Paso 2: Configurar Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'

    # Paso 3: Instalar dependencias
    - name: Install dependencies
      run: npm ci

    # Paso 4: Instalar CycloneDX CLI
    - name: Install CycloneDX CLI
      run: npm install -g @cyclonedx/bom

    # Paso 5: Generar el SBOM
    - name: Generate SBOM
      run: npx cyclonedx-bom -o sbom.json

    # Paso 6: Comprobar si hay cambios en el SBOM
    - name: Check for SBOM changes
      id: sbom-changes
      run: |
        if git diff --exit-code sbom.json; then
          echo "No changes in SBOM"
          echo "changed=false" >> $GITHUB_ENV
        else
          echo "SBOM has changes"
          echo "changed=true" >> $GITHUB_ENV
        fi

    # Paso 7: Commit y push de los cambios en el SBOM
    - name: Commit and Push SBOM
      if: env.changed == 'true'
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add sbom.json
        git commit -m "chore: update SBOM"
        git push
